<div class="container-sidebar">

    <div class="sidebar">
        <ul>
            <li><a  routerLink="../listeAdherent">liste adherents</a></li>
            <li><a  routerLink="../listeContrats">liste contrats</a></li>
            <li><a  routerLink="../listeReclamation">liste Reclamations</a></li>
            <li><a  routerLink="../branches">liste Branches</a></li>
            <li><a  routerLink="../produits">liste Produits</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="page">

            <div class="containerListe">
                <h1>Liste branches</h1>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Id branche</th>
                                <th>Code Branche</th>
                                <th>Libelle Branche</th>
                                <th>modifier</th>
                                <th>supprimer</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let branche of branches" >
                                <td>{{branche.id}}</td>
                                <td>{{branche.codeBranche}}</td>
                                <td>{{branche.libelleBranche}}</td> 
                                <td><button class="payment-button" (click)=navigate(branche.id)><i class="fa-solid fa-pen" style="color: orange;"></i></button></td>
                                <td><button class="payment-button" (click)=deleteBranche(branche.id) ><i class="fa-solid fa-trash" style="color: red;"></i></button></td>
                            </tr>
                            <!-- Ajoutez d'autres lignes de branches ici si nÃ©cessaire -->
                        </tbody>
                    </table>
                </div>
                <div class="payment-button">
                    <button (click)=navigate2()>Ajouter Branche</button>
                </div>
                
            </div>

            
        </div>
    </div>
</div>
