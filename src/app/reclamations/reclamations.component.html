<div class="container-sidebar">

    <div class="sidebar">
        <ul>
            <li><a href="../contrat" routerLink="../contrat">mes contrats</a></li>
            <li><a href="../reclamation" routerLink="../reclamation">Reclamation</a></li>
        </ul>
    </div>

    <!-- Gestion du Mot de Passe Page -->
    <div class="content">
        <div class="page">
            <div class="containerReclamation">
                <h1>Reclamation</h1>
                <form>
                    <div>
                        <label for="nometprenom">Nom et prénom :</label>
                        <input type="text" id="nometprenom" name="nometprenom" required>
                    </div>
                    <div>
                        <label for="telephone">Téléphone :</label>
                        <input type="text" id="telephone" name="telephone" required>
                    </div>
                    <div>
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="categorie">Catégorie :</label>
                        <select id="categorie" name="categorie" required>
                            <option value="">Choisissez une catégorie</option>
                            <option value="sinistre">Sinistre</option>
                            <option value="commercial">Commercial</option>
                            <option value="accueil">Accueil</option>
                            <option value="tarif">Tarif</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                    <div>
                        <label for="sujet">Sujet :</label>
                        <input type="text" id="sujet" name="sujet" required>
                    </div>
                    <div>
                        <label for="description">Description :</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div>
                        <label for="fichier">Télécharger un fichier (facultatif) :</label>
                        <input type="file" id="fichier" name="fichier">
                    </div>
                    <div>
                        <button type="submit">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
