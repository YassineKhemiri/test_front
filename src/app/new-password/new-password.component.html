<section class="contact">
	<div class="container">
		<div class="contact-container">
			<div class="contact-form-container">
				<h2>changer mot de Passe</h2>
				<form class="contact-form" *ngIf="!isSuccessful" [formGroup]="form" novalidate>
					<div class="form-group">
						<label for="num">Num adherent</label>
						<div class="password-input">
							<input type="text" [(ngModel)]="user.num" formControlName="num" required minlength="9"
								maxlength="9" />
						</div>
						<div style="color: red;"
							*ngIf="form.controls['num'].invalid && (form.controls['num'].dirty || form.controls['num'].touched)">
							<div style="color: red;" *ngIf="form.controls['num'].errors?.['required']">required</div>
							<div style="color: red;" *ngIf="form.controls['num'].errors?.['minlength']">min length 9
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<div class="password-input">
							<input [(ngModel)]="user.password" [type]="passwordVisible ? 'text' : 'password'"
								type="password" formControlName="password" required minlength="6"
								[pattern]="passwordPattern"
								title="Password must contain at least one lowercase letter, one uppercase letter, one number, and one special character" />
							<i class="toggle-password fas" [class.fa-eye]="!passwordVisible"
								[class.fa-eye-slash]="passwordVisible" (click)="togglePasswordVisibility()"></i>
						</div>
						<div style="color: red;"
							*ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)">
							<div style="color: red;" *ngIf="form.controls['password'].errors?.['required']">required
							</div>
							<div style="color: red;" *ngIf="form.controls['password'].errors?.['minlength']">min length
								6
							</div>
							<div style="color: red;" *ngIf="form.controls['password'].errors?.['pattern']">Password must
								contain at least one lowercase letter, one uppercase letter, one number, and one special
								character
							</div>
						</div>

					</div>
					<div class="form-group">
						<label for="confirmPassword">Confirmer le mot de passe</label>
						<div class="password-input">
							<input [type]="passwordVisible ? 'text' : 'password'" type="password"
								formControlName="confirmPassword" required />
							<i class="toggle-password fas" [class.fa-eye]="!passwordVisible"
								[class.fa-eye-slash]="passwordVisible" (click)="togglePasswordVisibility()"></i>
						</div>
						<div style="color: red;"
							*ngIf="form.controls['confirmPassword'].invalid && (form.controls['confirmPassword'].dirty || form.controls['confirmPassword'].touched)">
							<div style="color: red;" *ngIf="form.controls['confirmPassword'].errors?.['required']">
								required</div>
							<div style="color: red;" *ngIf="form.controls['confirmPassword'].errors?.['mustMatch']">must
								Match
							</div>
						</div>
					</div>
					<button (click)="form.valid && onSubmit()" [disabled]="this.form.invalid"
						type="submit">Envoyer</button>
				</form>
			</div>
		</div>
	</div>
</section>
