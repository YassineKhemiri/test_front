<section class="contact">
	<div class="container">
		<div class="contact-container">
			<div class="contact-image">
				<img src="../../assets/img/Login.jpg" alt="Description de l'image">
			</div>
			<div class="contact-form-container">
				<h2>Login</h2>
				<form class="contact-form" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()"
					#f="ngForm" novalidate>
					<div class="form-group">
						<label for="num">Num adherent</label> <input type="text" class="form-control" name="num"
							[(ngModel)]="form.num" required #num="ngModel" />
						<div class="alert alert-danger" role="alert" *ngIf="f.submitted && num.invalid">num adherent is
							required!</div>
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password" class="form-control"
							name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
						<div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
							<!-- <div *ngIf="password.errors?.[required]">Password is required</div>
					<div *ngIf="password.errors.minlength">Password must be at least 6 characters</div> -->
						</div>
					</div>
					<!--<div class="form-group d-grid mt-2">
				<button class="btn btn-primary">Login</button>
			</div> -->

					<button type="submit">Envoyer</button>

					<div class="form-group">
						<div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">Login failed: {{ errorMessage
							}}</div>
					</div>

				</form>
				<div class="alert alert-success" *ngIf="isLoggedIn">Welcome {{currentUser.displayName}} <br>Logged in as
					{{ currentUser.roles }}.</div>
			</div>
		</div>
	</div>
</section>
