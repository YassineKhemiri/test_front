<section class="contact">
	<div class="container">
		<div class="contact-container">

			<div class="contact-image">
				<img src="../../assets/img/sign_up.jpg" alt="Description de l'image">
			</div>
			<div class="contact-form-container">
				<h2>Verifier </h2>


				<form class="contact-form" *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()"
					#f="ngForm" novalidate>
					<div class="form-group">
						<label for="email">Email</label> <input type="email" name="email" [(ngModel)]="form.email"
							required email #email="ngModel" />
						<div class="alert-danger" *ngIf="f.submitted && email.invalid">
							<!-- <div *ngIf="email.errors.required">Email is required</div>
					<div *ngIf="email.errors.email">Email must be a valid email address</div> -->
						</div>
					</div>

					<div class="form-group">
						<label for="cin">CIN</label> <input type="number" name="cin" [(ngModel)]="form.cin" required
							minlength="8" maxlength="8" #cin="ngModel" />
						<div class="alert-danger" *ngIf="f.submitted && cin.invalid">
							<!-- <div *ngIf="email.errors.required">Email is required</div>
					<div *ngIf="email.errors.email">Email must be a valid email address</div> -->
						</div>
					</div>


					<button type="submit">Envoyer</button>

					<!-- <div class="form-group d-grid mt-2">
				<button class="btn btn-primary btn-block">Sign Up</button>
			</div> -->
				</form>

			</div>
		</div>
	</div>

</section>
