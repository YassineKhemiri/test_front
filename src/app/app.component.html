<header>

		<div class="logo">
			<a  href="/">
				<img src="../assets/img/logo_mae.png" width="200" height="50" alt="Sirius Consult AG">
			</a>
		</div>

		<nav>
			<ul routerLinkActive="active">
				<li ><a href="/agences"  routerLink="agences">Notre r√©seau</a></li>
				<li *ngIf="!showAdminBoard"><a href="/home"  routerLink="home">Home</a></li>

				<li *ngIf="showAdminBoard"><a href="/admin" class="nav-link" routerLink="admin">Admin
						DashBoard</a></li>
				<li ><a href="/contrat" *ngIf="isLoggedIn && !showAdminBoard "  routerLink="contrat/{{id}}">contrat</a></li>

			</ul>
			<ul  *ngIf="!isLoggedIn">
				<li ><a href="/register"  routerLink="register">Sign Up</a></li>
