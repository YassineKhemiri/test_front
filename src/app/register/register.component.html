<section class="contact">
	<div class="container">
		<div class="contact-container">

			<div class="contact-image">
				<img src="../../assets/img/sign_up.jpg" alt="Description de l'image">
			</div>
			<div class="contact-form-container">
				<h2>s'inscrire</h2>


		<form class="contact-form" *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
			<div class="form-group">
				<label for="num">Num adherent</label> 
				<input type="text" class="form-control" name="num"
					[(ngModel)]="form.num" required minlength="9" maxlength="9" #num="ngModel" />
				<div class="alert-danger" *ngIf="f.submitted && num.invalid">
					<!-- <div *ngIf="displayName.errors.required">Display Name is required</div>
					<div *ngIf="displayName.errors.minlength">Display Name must be at least 3 characters</div>
					<div *ngIf="displayName.errors.maxlength">Display Name must be at most 20 characters</div> -->
				</div>
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input type="email" class="form-control" name="email"
					[(ngModel)]="form.email" required email #email="ngModel" />
				<div class="alert-danger" *ngIf="f.submitted && email.invalid">
					<!-- <div *ngIf="email.errors.required">Email is required</div>
					<div *ngIf="email.errors.email">Email must be a valid email address</div> -->
				</div>
			</div>


			<div class="form-group">
				<label for="cin">CIN</label> <input type="number" class="form-control" name="cin"
					[(ngModel)]="form.cin"  required minlength="8" maxlength="8" #cin="ngModel" />
				<div class="alert-danger" *ngIf="f.submitted && cin.invalid">
					<!-- <div *ngIf="email.errors.required">Email is required</div>
					<div *ngIf="email.errors.email">Email must be a valid email address</div> -->
				</div>
			</div>

			
			<div class="form-group">
				<label for="password">Password</label> <input type="password" class="form-control" name="password"
					[(ngModel)]="form.password" required minlength="6" #password="ngModel" />
				<div class="alert-danger" *ngIf="f.submitted && password.invalid">
					<!-- <div *ngIf="password.errors.required">Password is required</div>
					<div *ngIf="password.errors.minlength">Password must be at least 6 characters</div> -->
				</div>
			</div>
			<div class="form-group">
				<label for="matchingPassword">Confirm Password</label> <input type="password" class="form-control"
					name="matchingPassword" [(ngModel)]="form.matchingPassword" required minlength="6"
					#matchingPassword="ngModel" />
				<div class="alert-danger" *ngIf="f.submitted && matchingPassword.invalid">
					<!-- <div *ngIf="matchingPassword.errors.required">Confirm Password is required</div>
					<div *ngIf="matchingPassword.errors.minlength">Confirm Password must be at least 6 characters</div> -->
				</div>
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" name="using2FA" [(ngModel)]="form.using2FA"
					#using2FA="ngModel" /><label class="form-check-label" for="using2FA">Use
					Two Step Verification</label>
			</div>

			<button type="submit">Envoyer</button>

			<!-- <div class="form-group d-grid mt-2">
				<button class="btn btn-primary btn-block">Sign Up</button>
			</div> -->
			<div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
				Signup failed!<br />{{ errorMessage }}
			</div>
		</form>
		<div class="alert alert-success" *ngIf="isSuccessful">
			Your registration is successful! We've sent you a verification mail to your email account.
			<div *ngIf="isUsing2FA">
				<p>Scan this QR code using Google Authenticator app on your phone to use it later to login</p>
				<img src="{{qrCodeImage}}" class="img-fluid" />
			</div>
		</div>
	</div>
	</div>
	</div>

</section>
